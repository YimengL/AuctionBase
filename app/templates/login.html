{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
{{ super() }}
<form method="POST" action="" class="form">
	{{ form.hidden_tag() }}
	{% for field in form %}
		{{ render_field(field) }}
	{% endfor %}
	
	<button type="submit" id="submit" class="btn btn-default">
		Login!
	</button>
	
	<br>
	<br>
	<div><a href="{{ url_for('register') }}">New User? Please Register</a></div>
</form>
{% endblock %}
