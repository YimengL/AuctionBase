{% extends "layout.html" %}
{% from 'macros.html' import render_field %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<div class="search">
	<form method="POST" action="" class="form">
		{{ form.hidden_tag() }}
		{% for field in form %}
			{{ render_field(field) }}
		{% endfor %}
		<button type="submit" id="submit" class="btn btn-default">
			Search!
		</button>
	</form>
</div>
{% endblock %}
